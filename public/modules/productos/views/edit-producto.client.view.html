<section data-ng-controller="ProductosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Editar Producto</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.nombre" id="nombre" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Categoria</label>
                    <div class="controls">
                        <select data-ng-model="producto.categoria._id" class="form-control" id="categoria" ng-options="item._id as item.categoria for item in categorias" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="codigo">Codigo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.codigo" id="codigo" class="form-control" placeholder="Codigo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="descripcion">Descripcion</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.descripcion" id="descripcion" class="form-control" placeholder="Descripcion" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="reflectivos">Reflectivos</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.reflectivos" id="reflectivos" class="form-control" placeholder="Reflectivos" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="altura">Altura</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.altura" id="altura" class="form-control" placeholder="Altura" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="base">Base</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.base" id="base" class="form-control" placeholder="Base" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="peso">Peso</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.peso" id="peso" class="form-control" placeholder="Peso" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="colores">Colroes</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.colores" id="colores" class="form-control" placeholder="Colroes" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="precioUnitario">Precio unitario</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.precioUnitario" id="precioUnitario" class="form-control" placeholder="Precio unitario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="stock">Stock</label>
                    <div class="controls">
                        <input type="text" data-ng-model="producto.stock" id="stock" class="form-control" placeholder="Stock" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
