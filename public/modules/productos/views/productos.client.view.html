<section data-ng-controller="ProductosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Productos</h1>
    </div>
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="producto as producto.nombre for producto in productos | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="productoSearch($item)" placeholder="Search Product...">
    </div>
    <div class="list-group">
        <a data-ng-repeat="producto in productos | limitTo: offset - productos.length | limitTo: pageSize" data-ng-href="#!/productos/{{producto._id}}" class="list-group-item" data-num-pages="numPages()">
			<h4 class="list-group-item-heading" data-ng-bind="producto.nombre"></h4>
            <span>{{ producto.categoria.nombre }}</span>
            <span data-ng-bind="producto.codigo"></span>
            <span data-ng-bind="producto.descripcion"></span>
            <span data-ng-bind="producto.reflectivos"></span>
            <span data-ng-bind="producto.altura"></span>
            <span data-ng-bind="producto.base"></span>
            <span data-ng-bind="producto.peso"></span>
            <span data-ng-bind="producto.colores"></span>
            <span data-ng-bind="producto.precioUnitario"></span>
            <span data-ng-bind="producto.stock"></span>
        </a>
    </div>
    <pagination total-items="productos.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="productos.length > pageSize"></pagination>
    <div class="alert alert-warning text-center" data-ng-hide="!productos.$resolved || productos.length">
    	No existen productos, sin embargo deseas <a href="/#!/productos/create">crear uno</a>?
    </div>
</section>
