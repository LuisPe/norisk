<section data-ng-controller="EmpresasController" data-ng-init="findOne()">
    <div class="panel-heading">
        <h1 class="page-header text-center">Editar Empresa</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="empresa.nombre" id="nombre" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea name="descripcion" data-ng-model="empresa.descripcion" id="descripcion" class="form-control" cols="30" rows="5" required></textarea>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="descripcion">Descripcion</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="empresa.eslogan" id="eslogan" class="form-control">
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="eslogan">Eslogan</label>
                    </div>
                </div>
                <div data-ng-show="authentication.user" class="form-group">
                    <input type="submit" value="Actualizar" class="btn btn-success hvr-wobble-vertical">
                    <a ng-href="/la-empresa" class="btn btn-primary hvr-wobble-vertical">Cancelar</a>
                </div>
                <div data-ng-show="error" class="text-danger">
                   <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
