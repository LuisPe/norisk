<section data-ng-controller="EmpresasController">
    <div class="panel-heading">
        <h1 class="page-header text-center">Contacto</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form name="formularioPedido" class="form-horizontal" data-ng-submit="sendMail()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" name="nombre" data-ng-model="contactoNombre" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
                    </div>
                    <div ng-if="formularioPedido.nombre.$error.required" class="error">
                      Debe ingresar un nombre...
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="contactoEmail">Email</label>
                    <div class="controls">
                        <input type="email" name="contactoEmail" data-ng-model="contactoEmail" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div ng-if="!formularioPedido.contactoEmail.$error.required && formularioPedido.contactoEmail.$error.email" class="error">
                      Ingrese una dirección de correo válida...
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefono">Telefono</label>
                    <div class="controls">
                        <input name="telefono" data-ng-model="contactoTelefono" id="telefono" class="form-control" cols="30" rows="10" placeholder="Telefono">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="consulta">Consulta</label>
                    <div class="controls">
                        <textarea name="consulta" data-ng-model="contactoConsulta" id="consulta" class="form-control" cols="30" rows="4" placeholder="Consulta"></textarea> 
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
