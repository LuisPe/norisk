<section data-ng-controller="ProductosController" data-ng-init="findOne()"><!-- Vista de un Producto -->
	<div class="panel-heading">
    <h1 class="page-header text-center" data-ng-bind="producto.nombre"></h1>
  </div>
	<div class="carta-container">
       <div class="carta">
           <div class="lado frente">
               <img ng-src="/images/{{producto.categoria.categoria}}/{{producto.nombre}}.jpg" alt="">
           </div>
           <div class="lado atras">
               <div class="body-reverso listado">
                    <p data-ng-bind="producto.categoria.categoria"></p>
                    <p data-ng-bind="producto.codigo"></p>
                    <p data-ng-bind="producto.descripcion"></p>
                    <p data-ng-bind="producto.reflectivos"></p>
                    <p data-ng-bind="producto.altura"></p>
                    <p data-ng-bind="producto.base"></p>
                    <p data-ng-bind="producto.peso"></p>
                    <p data-ng-bind="producto.colores"></p>
               </div>
           </div>  
       </div>
    </div>
	<div class="pull-right" data-ng-show="authentication.user">
        <a class="btn btn-success hvr-wobble-vertical" href="/productos/{{producto._id}}/edit">Editar</a>
        <a class="btn btn-danger hvr-wobble-vertical" data-ng-click="remove();">Eliminar</a>
        <a class="btn btn-primary hvr-wobble-vertical" href="/categorias">Volver</a>
    </div>
</section>
