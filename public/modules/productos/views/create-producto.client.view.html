<section data-ng-controller="ProductosController"><!-- Nuevo Producto -->
    <div class="panel-heading">
        <h1 class="page-header text-center">Nuevo Producto</h1>
    </div>
    <div class="col-md-7 col-md-offset-2">
        <form class="form-horizontal" data-ng-submit="create()" novalidate> <!-- Formulario Nuevo Producto -->
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <select data-ng-model="categoria" class="form-control" id="categoria" ng-options="item._id as item.categoria for item in categorias" placeholder="Categoria" required></select>
                        <label for="categoria">Categoria</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="codigo" id="codigo" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="codigo">Codigo</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="descripcion" id="descripcion" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="descripcion">Descipcion</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="reflectivos" id="reflectivos" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="reflectivos">Reflectivos</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="altura" id="altura" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="altura">Altura</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="base" id="base" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="base">Base</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="peso" id="peso" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="peso">Peso</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="colores" id="colores" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="colores">Colores</label>
                    </div>
                </div>
                <!-- Upload File, no funciona
                <input type="file" file-model="image" name="image"/>
                -->
                <div class="form-group" data-ng-show="authentication.user">
                    <input type="submit" class="btn btn-success hvr-wobble-vertical">
                    <a ng-href="/#!/productos" class="btn btn-primary hvr-wobble-vertical">Cancelar</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
