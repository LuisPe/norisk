<section data-ng-controller="PedidoController">
    <div class="panel-heading">
        <h1 class="page-header text-center">Presupuesto</h1>
    </div>
    <div class="col-md-5">
        <h2 class="page-header text-center">Lista de productos</h2>
        <div class="row" ng-repeat="pedido in Pedidos">
            <producto></producto>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-1">
        <form class="form-horizontal" data-ng-submit="enviar()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefono">Telefono</label>
                    <div class="controls">
                        <input name="telefono" data-ng-model="telefono" id="telefono" class="form-control" cols="30" rows="10" placeholder="Telefono"></input>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
