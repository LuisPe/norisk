<section data-ng-controller="EmpresasController">
    <div class="panel-heading">
        <h1 class="page-header text-center">Contacto</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form name="formPedido" class="form-horizontal" data-ng-submit="sendMail()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contactoNombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="email" name="email" data-ng-model="contactoEmail" id="email" class="form-control" placeholder="Email" minlength="5" maxlength="20" required>
                    </div>
                    <!-- <div ng-messages="formPedido.email.$error">
                        <div ng-message="minlength">El email es demasiado corto.</div>
                        <div ng-message="maxlength">El email es muy largo.</div>
                        <div ng-message="email">Ingrese un email valido.</div>
                        <div ng-message="required">Su email es necesario.</div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefono">Telefono</label>
                    <div class="controls">
                        <input name="telefono" data-ng-model="contactoTelefono" id="telefono" class="form-control" cols="30" rows="10" placeholder="Telefono">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="consulta">Consulta</label>
                    <div class="controls">
                        <textarea name="consulta" data-ng-model="contactoConsulta" id="consulta" class="form-control" cols="30" rows="4" placeholder="Consulta"></textarea> 
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
