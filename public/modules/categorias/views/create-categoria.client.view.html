<section data-ng-controller="CategoriasController"><!-- Nueva Categoría -->
    <div class="panel-heading">
        <h1 class="page-header text-center">Nueva Categoria</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate><!--Formulario Nueva Categoría -->
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="categoria">Categoria</label>
                    <div class="controls">
                        <input type="text" data-ng-model="categoria" id="categoria" class="form-control" placeholder="Categoria" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="descripcion">Descripcion</label>
                    <div class="controls">
                        <textarea name="descripcion" data-ng-model="descripcion" id="descripcion" class="form-control" cols="30" rows="10" placeholder="Descripcion"></textarea>
                    </div>
                </div>
                <div class="form-group"> <!-- Agregar imagen a Categoría -->
                    <label class="control-label" for="name">Imagen</label>
                    <div class="controls">
                        <input type="file" ngf-select data-ng-model="image" name="image" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}"required>
                         {{selectedFile.name}}
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
