<section data-ng-controller="EmpresasController">
	<div class="panel-heading">
        <h1 class="page-header text-center">Nueva Empresa</h1>
    </div>
	<div class="col-md-7 col-md-offset-2">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="name" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Descripcion</label>
                    <div class="controls">
                        <textarea name="descripcion" data-ng-model="descripcion" id="descripcion" class="form-control" cols="30" rows="10" placeholder="Descripcion"></textarea>
                    </div>
                </div>
                <div data-ng-show="authentication.user" class="form-group">
                    <input type="submit" class="btn btn-success hvr-wobble-vertical">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
