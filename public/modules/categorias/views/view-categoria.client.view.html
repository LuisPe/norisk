<section data-ng-controller="CategoriasController" data-ng-init="findOne()"> <!-- Muestra una categorÃ­a -->
	<div class="linkPresupuesto">
		<a ng-href="/#!/presupuesto" class="textoCarrito hvr-icon-drop">Ver presupuesto</a>
	</div>
	<div class="panel-heading">
		<h1 class="page-header text-center" data-ng-bind="categoria.nombre"></h1>
	</div>
	<div data-ng-show="authentication.user">
		<p></p>
		<a class="btn btn-success hvr-wobble-vertical" href="/#!/categorias/{{categoria._id}}/edit">Editar</a>
		<a class="btn btn-danger hvr-wobble-vertical" data-ng-click="remove();">Eliminar</a>
		<a class="btn btn-primary hvr-wobble-vertical" href="/#!/categorias">Cancelar</a>
	</div>
	<span data-ng-repeat="producto in productos | filter : producto.categoria = categoria._id">
		<carta></carta>
	</span>
</section>
