<section data-ng-controller="PedidoController"> <!-- Vista de Presupuesto -->
    <div class="panel-heading">
        <h1 class="page-header text-center">Presupuesto</h1>
    </div>
    <div class="col-md-5"><!-- Listado de Pedido -->
        <h2 class="page-header text-center">Lista de productos</h2>
        <producto></producto>
    </div>
    <div class="col-md-6 col-md-offset-1">
        <form name="formularioPedido" class="form-horizontal" data-ng-submit="sendMail()" novalidate><!-- Formulario de envío de Presupuesto -->
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': formaularioPedido.nombre.$touched && formaularioPedido.nombre.$invalid }">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" name="nombre" data-ng-model="contactoNombre" id="nombre" class="form-control" placeholder="Nombre" required autofocus>
                    </div>
                    <div ng-if="formularioPedido.nombre.$error.required" class="error">
                      Debe completar este campo...
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="contactoEmail">Email</label>
                    <div class="controls">
                        <input type="email" name="contactoEmail" data-ng-model="contactoEmail" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div ng-if="!formularioPedido.contactoEmail.$error.required && formularioPedido.contactoEmail.$error.email" class="error">
                      Ingrese una dirección de correo válida...
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefono">Telefono</label>
                    <div class="controls">
                        <input name="telefono" data-ng-model="contactoTelefono" id="telefono" class="form-control" placeholder="Telefono" required="">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
