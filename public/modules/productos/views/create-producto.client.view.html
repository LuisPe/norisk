<section data-ng-controller="ProductosController">
    <div class="panel-heading">
        <h1 class="page-header text-center">Nuevo Producto</h1>
    </div>
    <div class="col-md-7 col-md-offset-2">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="categoria">Categoria</label>
                    <div class="controls">
                        <select data-ng-model="categoria" class="form-control" id="categoria" ng-options="item._id as item.categoria for item in categorias" placeholder="Categoria" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="codigo">Codigo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="codigo" id="codigo" class="form-control" placeholder="Codigo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="descripcion">Descripcion</label>
                    <div class="controls">
                        <input type="text" data-ng-model="descripcion" id="descripcion" class="form-control" placeholder="Descripcion" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="reflectivos">Reflectivos</label>
                    <div class="controls">
                        <input type="text" data-ng-model="reflectivos" id="reflectivos" class="form-control" placeholder="Reflectivos" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="altura">Altura</label>
                    <div class="controls">
                        <input type="text" data-ng-model="altura" id="altura" class="form-control" placeholder="Altura" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="base">Base</label>
                    <div class="controls">
                        <input type="text" data-ng-model="base" id="base" class="form-control" placeholder="Base" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="peso">Peso</label>
                    <div class="controls">
                        <input type="text" data-ng-model="peso" id="peso" class="form-control" placeholder="Peso" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="colores">Colores</label>
                    <div class="controls">
                        <input type="text" data-ng-model="colores" id="colores" class="form-control" placeholder="Colores" required>
                    </div>
                </div>
                <div class="form-group" data-ng-show="authentication.user">
                    <input type="submit" class="btn btn-success">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
