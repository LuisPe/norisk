<section data-ng-controller="EmpresasController">
	<div class="panel-heading">
        <h1 class="page-header text-center">Nueva Empresa</h1>
    </div>
	<div class="col-md-7 col-md-offset-2">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="name" class="form-control" required>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea name="descripcion" data-ng-model="descripcion" id="descripcion" class="form-control" cols="30" rows="5"></textarea>
                        <span class="form-highlight"></span>
                        <span class="form-bar"></span>
                        <label class="float-label" for="descripcion">Descripcion</label>
                    </div>
                </div>
                <div data-ng-show="authentication.user" class="form-group">
                    <input type="submit" class="btn btn-success hvr-wobble-vertical">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
